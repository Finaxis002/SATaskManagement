name: SSH Debug Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test 1 - Simple Connection
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Test 1: Basic SSH setup ==="
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/test_key
          chmod 600 ~/.ssh/test_key
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          
          echo "Testing direct SSH..."
          ssh -v -o ConnectTimeout=10 -i ~/.ssh/test_key finaxis_in@$SERVER_IP "echo 'Direct SSH works!'"
      
      - name: Test 2 - With Config
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Test 2: With SSH Config ==="
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/test_key2
          chmod 600 ~/.ssh/test_key2
          
          cat > ~/.ssh/config << EOF
          Host testserver
            HostName $SERVER_IP
            User finaxis_in
            IdentityFile ~/.ssh/test_key2
            StrictHostKeyChecking no
            ConnectTimeout 10
          EOF
          chmod 600 ~/.ssh/config
          
          echo "Testing via config..."
          ssh testserver "echo 'SSH via config works!'"
      
      - name: Test 3 - Network Test
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Test 3: Network ==="
          echo "Testing port 22..."
          timeout 5 nc -z -w 3 $SERVER_IP 22 && echo "✓ Port 22 open" || echo "✗ Port 22 closed"
          
          echo "Traceroute (first 3 hops)..."
          traceroute -m 3 $SERVER_IP 2>&1 | head -10 || echo "Traceroute failed"