name: Deploy Frontend to GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Setting up SSH ==="
          
          # Create .ssh directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Save private key
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add server to known_hosts
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          
          # Create SSH config to force using only our key
          cat > ~/.ssh/config << EOF
          Host deploy
            HostName $SERVER_IP
            User finaxis_in
            IdentityFile ~/.ssh/deploy_key
            IdentitiesOnly yes
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ConnectTimeout 30
            ServerAliveInterval 60
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH Connection ==="
          ssh deploy "echo 'SSH connection successful!'"

      - name: Prepare Remote Directory
        run: |
          echo "=== Preparing Remote Directory ==="
          ssh deploy "mkdir -p /home/finaxis_in/softwares/SATaskManagement"

      - name: Deploy Files
        run: |
          echo "=== Deploying Files ==="
          
          # Using rsync instead of scp (better for multiple files)
          rsync -avz -e "ssh -o IdentitiesOnly=yes" \
            --progress \
            ./dist/ \
            deploy:/home/finaxis_in/softwares/SATaskManagement/

      - name: Set Permissions
        run: |
          echo "=== Setting Permissions ==="
          ssh deploy "
            sudo chown -R www-data:www-data /home/finaxis_in/softwares/SATaskManagement
            sudo chmod -R 755 /home/finaxis_in/softwares/SATaskManagement
            sudo systemctl restart nginx
            echo 'âœ“ Deployment completed successfully!'
          "