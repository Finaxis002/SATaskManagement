name: Deploy Frontend to GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install and Build
        run: |
          npm ci
          npm run build
      
      - name: Setup SSH Connection
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Setting up SSH ==="
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts 2>/dev/null
      
      - name: Prepare Server Directory
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Preparing server directory ==="
          ssh -i ~/.ssh/deploy_key finaxis_in@$SERVER_IP "
            # Ensure directory exists and has right permissions
            sudo mkdir -p /home/finaxis_in/softwares/SATaskManagement
            sudo chown -R finaxis_in:www-data /home/finaxis_in/softwares/SATaskManagement
            sudo chmod -R 775 /home/finaxis_in/softwares/SATaskManagement
          "
      
      - name: Deploy Files
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Deploying Files ==="
          
          # Clean old files (optional)
          ssh -i ~/.ssh/deploy_key finaxis_in@$SERVER_IP "
            sudo find /home/finaxis_in/softwares/SATaskManagement -type f -delete 2>/dev/null || true
          "
          
          # Deploy all files
          scp -r -o ConnectTimeout=20 -i ~/.ssh/deploy_key \
              ./dist/* \
              finaxis_in@$SERVER_IP:/home/finaxis_in/softwares/SATaskManagement/
      
      - name: Set Final Permissions
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          ssh -i ~/.ssh/deploy_key finaxis_in@$SERVER_IP "
            sudo chown -R www-data:www-data /home/finaxis_in/softwares/SATaskManagement
            sudo chmod -R 755 /home/finaxis_in/softwares/SATaskManagement
            sudo systemctl restart nginx
            echo 'âœ“ Frontend deployment completed!'
          "