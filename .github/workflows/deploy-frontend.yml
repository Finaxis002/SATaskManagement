name: Deploy Frontend to GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

      - name: Deploy Files
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          scp -r -i ~/.ssh/deploy_key ./dist/* finaxis_in@$SERVER_IP:/home/finaxis_in/softwares/SATaskManagement/

      - name: Set Permissions
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          ssh -i ~/.ssh/deploy_key finaxis_in@$SERVER_IP "
            sudo chown -R www-data:www-data /home/finaxis_in/softwares/SATaskManagement
            sudo chmod -R 755 /home/finaxis_in/softwares/SATaskManagement
            sudo systemctl restart nginx
          "
