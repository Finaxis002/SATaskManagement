name: Deploy Frontend to GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install and Build
        run: |
          npm ci
          npm run build
      
      - name: Setup SSH Connection
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Setting up SSH ==="
          
          # Create .ssh directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Save private key (fixing Windows line endings)
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Test if key is valid
          echo "Checking key format..."
          if ssh-keygen -l -f ~/.ssh/deploy_key 2>/dev/null; then
            echo "✓ SSH key is valid"
          else
            echo "✗ SSH key is invalid"
            exit 1
          fi
          
          # Add server to known_hosts
          echo "Adding server to known_hosts..."
          ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts 2>/dev/null
          
          # Create SSH config
          cat > ~/.ssh/config << EOF
          Host deploy-server
            HostName $SERVER_IP
            User finaxis_in
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ConnectTimeout 30
            ServerAliveInterval 60
          EOF
          chmod 600 ~/.ssh/config
          
          echo "=== SSH Setup Complete ==="
      
      - name: Test SSH Connection
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Testing SSH Connection ==="
          ssh -o ConnectTimeout=10 -i ~/.ssh/deploy_key finaxis_in@$SERVER_IP "echo '✅ SSH connection successful - Frontend'"
      
      - name: Deploy Files
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Deploying Files ==="
          scp -r -o ConnectTimeout=20 -i ~/.ssh/deploy_key \
              ./dist/* \
              finaxis_in@$SERVER_IP:/home/finaxis_in/softwares/SATaskManagement/
      
      - name: Set Permissions
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          ssh -o ConnectTimeout=20 -i ~/.ssh/deploy_key finaxis_in@$SERVER_IP "
            sudo chown -R www-data:www-data /home/finaxis_in/softwares/SATaskManagement
            sudo chmod -R 755 /home/finaxis_in/softwares/SATaskManagement
            sudo systemctl restart nginx
            echo '✓ Frontend deployment completed!'
          "