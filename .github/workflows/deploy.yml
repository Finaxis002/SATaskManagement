name: Deploy Task Management Frontend to VPS

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up SSH key to access the VPS
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Add the VPS's SSH host key to known hosts
      - name: Add SSH Host Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # Step 4: Build and deploy the app to the VPS
      - name: Sync build files to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -T root@${{ secrets.SERVER_IP }} << 'EOF'
            cd /home/TaskManagementApp  # Change to your app directory
            git pull origin main  # Pull the latest code
            npm install  # Install dependencies
            npm run build  # Build the React app
            rsync -avz --delete ./build/* root@${{ secrets.SERVER_IP }}:/var/www/tasks.sharda.co.in
          EOF

      # Step 5: Reload Nginx to apply the new build
      - name: Reload Nginx to apply new build
        run: |
          ssh -o StrictHostKeyChecking=no -T root@${{ secrets.SERVER_IP }} << 'EOF'
            sudo nginx -t  # Test the Nginx configuration
            sudo systemctl reload nginx  # Reload Nginx to apply the changes
          EOF

