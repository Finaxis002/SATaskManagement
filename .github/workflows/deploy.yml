name: Deploy Task Management React App to VPS

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub
      - uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build project
        run: npm run build

      # Step 5: Deploy via SSH using ssh-deploy action
      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: root
          TARGET: /home/SATaskManagement  # Update to the new path
          SOURCE: dist/  # Use the dist folder as the source for deployment
          SCRIPT_AFTER: |
            chown -R www-data:www-data /home/SATaskManagement  # Update ownership to the new path
            chmod -R 755 /home/SATaskManagement  # Update permissions to the new path
            sudo systemctl restart nginx  # Restart nginx to reflect changes
