name: Deploy Frontend to GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "=== Setting up SSH ==="
          
          # Create .ssh directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write the SSH private key
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add server to known_hosts without prompting
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          
          echo "=== Testing SSH Connection ==="
          
          # Test connection with simple command
          ssh -o ConnectTimeout=10 -i ~/.ssh/id_rsa finaxis_in@$SERVER_IP "echo 'SSH connection successful!'"
          
          echo "=== Deploying Frontend Files ==="
          
          # Create remote directory if it doesn't exist
          ssh -i ~/.ssh/id_rsa finaxis_in@$SERVER_IP "mkdir -p /home/finaxis_in/softwares/SATaskManagement"
          
          # Deploy files using rsync
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" \
            --delete \
            ./dist/ \
            finaxis_in@$SERVER_IP:/home/finaxis_in/softwares/SATaskManagement/
          
          echo "=== Setting Permissions ==="
          
          # Set permissions
          ssh -i ~/.ssh/id_rsa finaxis_in@$SERVER_IP "
            sudo chown -R www-data:www-data /home/finaxis_in/softwares/SATaskManagement
            sudo chmod -R 755 /home/finaxis_in/softwares/SATaskManagement
            sudo systemctl restart nginx
          "
          
          echo "âœ“ Deployment completed successfully!"




